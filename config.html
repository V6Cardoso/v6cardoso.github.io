<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>RPG</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>

    <div class="menu">
      <ul class="dropdown-menu dropdown-menu-dark d-block position-static mx-0 border-0 shadow w-220px">
        <li><a href="index.html" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-house"></i>AVENTURA</a></li>
        <li><a href="config.html" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-gear"></i>CONFIGURAÇÕES</a></li>
        <li><a href="collection.html" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-folder"></i>COLEÇÃO</a></li>
        <li><a href="" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-music-note"></i>FAIXAS</a></li>
        <hr class="dropdown-divider">
        <li><a href="" class="menu-item dropdown-item d-flex gap-2 align-items-center"><i class="bi bi-download"></i>SALVAR</a></li>
      </ul>
    </div>

    <div class="box row d-flex justify-content-center">
      <div class="text-center">
        <h2 class="text-name">Configurações</h2>
      </div>

      <div class="form">
        <div class="d-flex">
          <p class="config-spacing text-name">Modo Escuro</p>
          <label class="switch">
            <input id="darkmode" type="checkbox" onchange="darkMode()">
            <span class="slider round"></span>
          </label>
        </div>
        <br>
        <div class="d-flex">
          <p class="config-spacing text-name">Spotify</p>
          <input class="input spotify-input botton-border" type="text" placeholder="Usuário">
          <div class="config-spacing"></div>
          <input class="input spotify-input botton-border" type="password" placeholder="senha">
        </div>
        <br>
        <div class="d-flex">
          <p class="config-spacing text-name">Idioma</p>
          <div>
            <select class="custom-select botton-border" id="inputGroupSelect01">
              <option selected value="1">Português</option>
              <option value="2" disabled>English (work in progress)</option>
            </select>
          </div>
        </div>
      </div>
      

      <div class="col-md-12 text-center">
        <button id="config-confirm-button">Confirmar</button>
        <button id="config-restore-button">Restaurar</button>
      </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
        <p class="col-md-4 mb-0 text-light">© 2022 RPG, Corp</p>
        <a href="https://github.com/V6Cardoso/RPG" target="_blank" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <i class="bi bi-building"></i>
        </a>
        <ul class="nav col-md-4 justify-content-end">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Recursos</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Preços</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-light">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-light">Sobre</a></li>
        </ul>
    </footer>
  </body>
</html>
